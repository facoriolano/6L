<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard com Ticker e Mini Gráficos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }

    .ticker-wrapper {
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      padding: 20px;
    }

    .tradingview-widget-container {
      width: 330px;
      height: 220px;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid #2c2c2c;
      background: #121212;
    }
  </style>
</head>
<body>

  <!-- Ticker no topo -->
  <div class="ticker-wrapper">
    <div class="tradingview-widget-container" style="height:auto; border:none;">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index" },
          { "proName": "FOREXCOM:NSXUSD", "title": "US 100 Cash CFD" },
          { "proName": "FX_IDC:EURUSD", "title": "EUR to USD" },
          { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" }
        ],
        "showSymbolLogo": true,
        "isTransparent": true,
        "displayMode": "compact",
        "colorTheme": "dark",
        "locale": "en"
      }
      </script>
    </div>
  </div>

  <!-- Grid de mini-gráficos -->
  <div class="dashboard">

    <!-- SPXUSD -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
      {
        "symbol": "FOREXCOM:SPXUSD",
        "width": 330,
        "height": 220,
        "locale": "en",
        "dateRange": "1D",
        "colorTheme": "dark",
        "isTransparent": false
      }
      </script>
    </div>

    <!-- NSXUSD -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
      {
        "symbol": "FOREXCOM:NSXUSD",
        "width": 330,
        "height": 220,
        "locale": "en",
        "dateRange": "1D",
        "colorTheme": "dark",
        "isTransparent": false
      }
      </script>
    </div>

    <!-- EURUSD -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
      {
        "symbol": "FX_IDC:EURUSD",
        "width": 330,
        "height": 220,
        "locale": "en",
        "dateRange": "1D",
        "colorTheme": "dark",
        "isTransparent": false
      }
      </script>
    </div>

    <!-- BTCUSD -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
      {
        "symbol": "BITSTAMP:BTCUSD",
        "width": 330,
        "height": 220,
        "locale": "en",
        "dateRange": "1D",
        "colorTheme": "dark",
        "isTransparent": false
      }
      </script>
    </div>

  </div>
</body>
</html>
