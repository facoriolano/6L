<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard com Ticker e Mini Gráficos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }

    .ticker-wrapper {
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      padding: 20px;
    }

    .tradingview-widget-container {
      width: 330px;
      height: 220px;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid #2c2c2c;
      background: #121212;
    }
  </style>
</head>
<body>

  <!-- Ticker no topo -->
  <div class="ticker-wrapper">
    <div class="tradingview-widget-container" style="height:auto; border:none;">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index" },
          { "proName": "FOREXCOM:NSXUSD", "title": "US 100 Cash CFD" },
          { "proName": "FX_IDC:EURUSD", "title": "EUR to USD" },
          { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
          { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" },
          { "description": "Ibovespa", "proName": "BMFBOVESPA:IBOV" },
          { "description": "PETR4", "proName": "BMFBOVESPA:PETR4" },
          { "description": "VALE3", "proName": "BMFBOVESPA:VALE3" },
          { "description": "ITUB4", "proName": "BMFBOVESPA:ITUB4" },
          { "description": "BBDC4", "proName": "BMFBOVESPA:BBDC4" },
          { "description": "BBAS3", "proName": "BMFBOVESPA:BBAS3" },
          { "description": "B3SA3", "proName": "BMFBOVESPA:B3SA3" },
          { "description": "MGLU3", "proName": "BMFBOVESPA:MGLU3" },
          { "description": "WEGE3", "proName": "BMFBOVESPA:WEGE3" },
          { "description": "LREN3", "proName": "BMFBOVESPA:LREN3" },
          { "description": "ASAI3", "proName": "BMFBOVESPA:ASAI3" },
          { "description": "JBSS3", "proName": "BMFBOVESPA:JBSS3" },
          { "description": "RENT3", "proName": "BMFBOVESPA:RENT3" },
          { "description": "BRFS3", "proName": "BMFBOVESPA:BRFS3" },
          { "description": "CMIG4", "proName": "BMFBOVESPA:CMIG4" },
          { "description": "CIEL3", "proName": "BMFBOVESPA:CIEL3" },
          { "description": "EZTC3", "proName": "BMFBOVESPA:EZTC3" },
          { "description": "MULT3", "proName": "BMFBOVESPA:MULT3" },
          { "description": "TOTS3", "proName": "BMFBOVESPA:TOTS3" },
          { "description": "USIM5", "proName": "BMFBOVESPA:USIM5" }
        ],
        "showSymbolLogo": true,
        "isTransparent": true,
        "displayMode": "compact",
        "colorTheme": "dark",
        "locale": "en"
      }
      </script>
    </div>
  </div>

  <!-- Grid de mini-gráficos -->
  <div class="dashboard">
    <script>
      const symbols = [
        "FOREXCOM:SPXUSD", "FOREXCOM:NSXUSD", "FX_IDC:EURUSD", "BITSTAMP:BTCUSD",
        "BITSTAMP:ETHUSD", "BMFBOVESPA:IBOV", "BMFBOVESPA:PETR4", "BMFBOVESPA:VALE3",
        "BMFBOVESPA:ITUB4", "BMFBOVESPA:BBDC4", "BMFBOVESPA:BBAS3", "BMFBOVESPA:B3SA3",
        "BMFBOVESPA:MGLU3", "BMFBOVESPA:WEGE3", "BMFBOVESPA:LREN3", "BMFBOVESPA:ASAI3",
        "BMFBOVESPA:JBSS3", "BMFBOVESPA:RENT3", "BMFBOVESPA:BRFS3", "BMFBOVESPA:CMIG4",
        "BMFBOVESPA:CIEL3", "BMFBOVESPA:EZTC3", "BMFBOVESPA:MULT3", "BMFBOVESPA:TOTS3",
        "BMFBOVESPA:USIM5"
      ];

      symbols.forEach(symbol => {
        const container = document.createElement("div");
        container.className = "tradingview-widget-container";

        const widgetDiv = document.createElement("div");
        widgetDiv.className = "tradingview-widget-container__widget";
        container.appendChild(widgetDiv);

        const script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js";
        script.async = true;
        script.innerHTML = JSON.stringify({
          symbol: symbol,
          width: 330,
          height: 220,
          locale: "en",
          dateRange: "1D",
          colorTheme: "dark",
          isTransparent: false
        });

        container.appendChild(script);
        document.querySelector(".dashboard").appendChild(container);
      });
    </script>
  </div>
</body>
</html>
