<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Mini Charts</title>
  <style>
    body {
      background-color: #121212;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      font-family: sans-serif;
    }

    .tradingview-widget-container {
      width: 330px;
      height: 220px;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid #2c2c2c;
      background: #121212;
    }
  </style>
</head>
<body>

  <!-- MINDOLM2025 -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
    {
      "symbol": "MINDOLM2025",
      "width": 330,
      "height": 220,
      "locale": "en",
      "dateRange": "1D",
      "colorTheme": "dark",
      "isTransparent": false
    }
    </script>
  </div>
