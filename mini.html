<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="tradingview-widget-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol") || "BITSTAMP:BTCUSD";

    const script = document.createElement("script");
    script.src = "https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js";
    script.type = "text/javascript";
    script.async = true;
    script.innerHTML = JSON.stringify({
      symbol: symbol,
      width: "100%",
      height: "100%",
      locale: "en",
      dateRange: "1D",
      colorTheme: "dark",
      isTransparent: false,
      autosize: true
    });

    document.querySelector(".tradingview-widget-container").appendChild(script);
  </script>
</body>
</html>
