<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fabricio - Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .widget {
      position: relative;
      background-color: #111;
      border-radius: 5px;
      overflow: hidden;
      user-select: none;
      min-height: 200px;
      display: flex;
      flex-direction: column;
    }

    .drag-handle {
      height: 24px;
      background: #222;
      cursor: grab;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 12px;
      color: #aaa;
      user-select: none;
      flex-shrink: 0;
    }

    .sortable-chosen .drag-handle {
      cursor: grabbing;
    }

    .iframe-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .iframe-container iframe {
      flex: 1 1 48%;
      height: 800px;
      border: none;
    }

    .reset-button-container {
      text-align: right;
      padding: 0 12px 5px;
    }

    .reset-button {
      background: none;
      color: #aaa;
      border: none;
      cursor: pointer;
      font-size: 12px;
      text-decoration: underline;
    }

    .reset-button:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- TICKER -->
  <div class="tradingview-widget-container" style="padding:10px;">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
      "symbols": [
        {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500"},
        {"proName": "FOREXCOM:NSXUSD", "title": "Nasdaq 100"},
        {"proName": "FX_IDC:EURUSD", "title": "EUR/USD"},
        {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
        {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"},
        {"proName": "FX_IDC:USDBRL", "title": "USD/BRL"},
        {"proName": "FXOPEN:DXY", "title": "D√≥lar Index"},
        {"proName": "AMEX:EWZ", "title": "iShares MSCI Brazil"},
        {"proName": "NYSE:BLK", "title": "BlackRock"},
        {"proName": "BLACKBULL:US500.F", "title": "US500 Futures"},
        {"proName": "US02Y", "title": "US 2Y Yield"},
        {"proName": "US10Y", "title": "US 10Y Yield"},
        {"proName": "ACTIVTRADES:BRA50", "title": "BRA50"},
        {"proName": "US500.F", "title": "S&P 500 Index"},
        {"proName": "US2000", "title": "Russell 2000"},
        {"proName": "NASDAQ:NDAQ", "title": "Nasdaq Inc."},
        {"proName": "CRYPTOCAP:USDT.D", "title": "USDT.D"},
        {"proName": "CRYPTOCAP:BTC.D", "title": "BTC Dominance"},
        {"proName": "FX_IDC:JPYUSD", "title": "JPY/USD"},
        {"proName": "FX_IDC:GBPUSD", "title": "GBP/USD"},
        {"proName": "XAUUSD", "title": "Gold"},
        {"proName": "TVC:USOIL", "title": "Oil"},
        {"proName": "NYSE:VALE", "title": "Vale"},
        {"proName": "NYSE:PBR", "title": "Petrobras"}
      ],
      "showSymbolLogo": true,
      "colorTheme": "dark",
      "isTransparent": false,
      "displayMode": "adaptive",
      "locale": "en"
    }
    </script>
  </div>

  <!-- MINI-GR√ÅFICOS -->
  <div id="grid-container"></div>

  <!-- BOT√ÉO DE RESET (acima dos iframes) -->
  <div class="reset-button-container">
    <button class="reset-button" onclick="resetWidgetOrder()">üîÅ Resetar Ordem</button>
  </div>

  <!-- IFRAME: NOT√çCIAS e MAPA DE CALOR -->
  <div class="iframe-container">
    <iframe src="https://facoriolano.github.io/widget-tradingview/tvnews2.html" title="Not√≠cias"></iframe>
    <iframe src="https://facoriolano.github.io/widget-tradingview/heat1.html" title="Mapa de Calor"></iframe>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    let symbols = [
      "FX_IDC:USDBRL", "FXOPEN:DXY", "CAPITALCOM:VIX", "ACTIVTRADES:BRA50", "AMEX:EWZ",
      "NYSE:PBR", "NYSE:VALE", "BITSTAMP:BTCUSD", "CRYPTOCAP:USDT.D", "US500.F",
      "FOREXCOM:SPXUSD", "NASDAQ:NDAQ", "BLACKBULL:NAS100", "US2000", "US02Y",
      "US10Y", "XAUUSD", "TVC:USOIL", "FX_IDC:JPYUSD", "FX_IDC:EURUSD",
      "FX_IDC:GBPUSD", "NYSE:BLK", "BITSTAMP:ETHUSD", "BINANCE:SOLUSD", "CRYPTOCAP:SOL", "NASDAQ:TSLA", "EIGHTCAP:QQQ"
    ];

    const gridContainer = document.getElementById("grid-container");

    try {
      const savedOrderJSON = localStorage.getItem('widgetOrder');
      if (savedOrderJSON) {
        const savedSymbols = JSON.parse(savedOrderJSON);
        if (Array.isArray(savedSymbols) && savedSymbols.length > 0) {
          symbols = savedSymbols;
          console.log("Ordem dos widgets carregada com sucesso do LocalStorage.");
        }
      }
    } catch (error) {
      console.error("Erro ao carregar a ordem do LocalStorage. Usando ordem padr√£o.", error);
    }

    function loadWidgets() {
      gridContainer.innerHTML = "";
      symbols.forEach(symbol => {
        const container = document.createElement("div");
        container.className = "tradingview-widget-container widget";
        container.dataset.symbol = symbol;

        const handle = document.createElement("div");
        handle.className = "drag-handle";
        handle.textContent = "‚áÖ Arraste aqui";
        container.appendChild(handle);

        const script = document.createElement("script");
        script.type = "text/javascript";
        script.async = true;
        script.src = "https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js";
        script.textContent = JSON.stringify({
          symbol: symbol,
          width: "100%",
          height: "100%",
          locale: "pt",
          dateRange: "1D",
          colorTheme: "dark",
          isTransparent: false,
          autosize: true
        });

        container.appendChild(script);
        gridContainer.appendChild(container);
      });
    }

    loadWidgets();

    new Sortable(gridContainer, {
      animation: 150,
      handle: ".drag-handle",
      onEnd: () => {
        const newOrder = Array.from(gridContainer.querySelectorAll(".widget")).map(div => div.dataset.symbol);
        symbols = newOrder;
        localStorage.setItem('widgetOrder', JSON.stringify(newOrder));
        console.log("Nova ordem salva no LocalStorage.");
      }
    });

    function resetWidgetOrder() {
      if (confirm("Tem certeza que deseja resetar a ordem dos gr√°ficos?")) {
        localStorage.removeItem('widgetOrder');
        location.reload();
      }
    }
  </script>
</body>
</html>
