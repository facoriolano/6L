<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fabricio - Mini Gráficos Drag & Drop</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .tradingview-widget-container.widget {
      min-height: 200px;
      border: 1px solid #222;
      border-radius: 4px;
      background-color: #111;
      cursor: grab;
    }
    .tradingview-widget-container.widget:active {
      cursor: grabbing;
    }
    .sortable-ghost {
      opacity: 0.4;
    }
  </style>
</head>
<body>

  <div id="grid-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script>
    const gridContainer = document.getElementById('grid-container');

    let symbols = [
      "FOREXCOM:SPXUSD", "FOREXCOM:NSXUSD", "FX_IDC:EURUSD", "BITSTAMP:BTCUSD", "BITSTAMP:ETHUSD",
      "FX_IDC:USDBRL", "DXY", "AMEX:EWZ", "NYSE:BLK", "BLACKBULL:US500.F",
      "US02Y", "US10Y", "ACTIVTRADES:BRA50M2025", "US500.F", "US2000",
      "NASDAQ:NDAQ", "CRYPTOCAP:USDT.D", "CRYPTOCAP:BTC.D", "FX_IDC:JPYUSD", "FX_IDC:GBPUSD",
      "XAUUSD", "TVC:USOIL", "NYSE:VALE", "NYSE:PBR"
    ];

    function createWidget(symbol) {
      const container = document.createElement("div");
      container.className = "tradingview-widget-container widget";
      container.setAttribute('data-symbol', symbol);

      // Criar o script que o TradingView exige para o widget funcionar
      const script = document.createElement("script");
      script.type = "text/javascript";
      script.async = true;
      script.src = "https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js";

      // Passa as configurações via texto JSON no script
      script.text = JSON.stringify({
        symbol: symbol,
        width: "100%",
        height: "100%",
        locale: "en",
        dateRange: "1D",
        colorTheme: "dark",
        isTransparent: false,
        autosize: true
      });

      container.appendChild(script);
      return container;
    }

    // Renderiza todos os widgets na ordem do array symbols
    function renderWidgets() {
      gridContainer.innerHTML = "";
      symbols.forEach(sym => {
        const widget = createWidget(sym);
        gridContainer.appendChild(widget);
      });
    }

    renderWidgets();

    // Inicializa SortableJS com callback no final do drag
    Sortable.create(gridContainer, {
      animation: 150,
      ghostClass: 'sortable-ghost',
      onEnd: (evt) => {
        // Atualiza symbols com a ordem nova depois do drag
        const newOrder = [];
        gridContainer.querySelectorAll('.tradingview-widget-container').forEach(div => {
          newOrder.push(div.getAttribute('data-symbol'));
        });
        symbols = newOrder;

        // Re-renderiza os widgets para recarregar os scripts
        renderWidgets();
      }
    });
  </script>
</body>
</html>
