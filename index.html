<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mini Charts TradingView</title>
  <style>
    body {
      background-color: #121212;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .mini-chart {
      width: 300px;
      height: 200px;
      border: 1px solid #2c2c2c;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="mini-chart" id="chart1"></div>
  <div class="mini-chart" id="chart2"></div>
  <div class="mini-chart" id="chart3"></div>
  <div class="mini-chart" id="chart4"></div>
  <div class="mini-chart" id="chart5"></div>
  <div class="mini-chart" id="chart6"></div>
  <div class="mini-chart" id="chart7"></div>
  <div class="mini-chart" id="chart8"></div>

  <script src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js"></script>
  <script>
    const symbols = [
      { container: "chart1", symbol: "MINDOLM2025" },
      { container: "chart2", symbol: "FX_IDC:USDBRL" },
      { container: "chart3", symbol: "AMEX:EWZ" },
      { container: "chart4", symbol: "NYSE:VALE" },
      { container: "chart5", symbol: "NYSE:PBR" },
      { container: "chart6", symbol: "BINANCE:BTCUSDT" },
      { container: "chart7", symbol: "ACTIVTRADES:BRA50" },
      { container: "chart8", symbol: "SP:SPX" }
    ];

    symbols.forEach(s => {
      new TradingView.MiniSymbolOverviewWidget({
        "symbol": s.symbol,
        "container_id": s.container,
        "width": "100%",
        "height": "100%",
        "locale": "pt",
        "dateRange": "1D",
        "colorTheme": "dark",
        "isTransparent": false,
        "chartType": "line",
        "lineWidth": 2,
        "scalePosition": "no",
        "fontSize": "12",
        "trendLineColor": "#37a6ef",
        "underLineColor": "rgba(55, 166, 239, 0.15)",
        "isLegendVisible": true,
        "autosize": true
      });
    });
  </script>

</body>
</html>
