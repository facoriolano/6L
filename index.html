<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fabricio</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .tradingview-widget-container {
      padding: 10px;
    }
    #grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
      cursor: grab;
    }
    .widget {
      min-height: 200px;
      background-color: #111;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      user-select: none; /* impede seleção texto durante drag */
    }
    .iframe-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    .iframe-container iframe {
      flex: 1 1 48%;
      height: 800px;
      border: none;
      border-radius: 5px;
      background: #111;
    }
    .sortable-chosen {
      cursor: grabbing !important;
      opacity: 0.8;
    }
    .sortable-ghost {
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <!-- Ticker Widget -->
  <div class="tradingview-widget-container">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500"},
          {"proName": "FOREXCOM:NSXUSD", "title": "Nasdaq 100"},
          {"proName": "FX_IDC:EURUSD", "title": "EUR/USD"},
          {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
          {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"},
          {"proName": "FX_IDC:USDBRL", "title": "USD/BRL"},
          {"proName": "DXY", "title": "Dólar Index"},
          {"proName": "AMEX:EWZ", "title": "iShares MSCI Brazil"},
          {"proName": "NYSE:BLK", "title": "BlackRock"},
          {"proName": "BLACKBULL:US500.F", "title": "US500 Futures"},
          {"proName": "US02Y", "title": "US 2Y Yield"},
          {"proName": "US10Y", "title": "US 10Y Yield"},
          {"proName": "ACTIVTRADES:BRA50M2025", "title": "BRA50M2025"},
          {"proName": "US500.F", "title": "S&P 500 Index"},
          {"proName": "US2000", "title": "Russell 2000"},
          {"proName": "NASDAQ:NDAQ", "title": "Nasdaq Inc."},
          {"proName": "CRYPTOCAP:USDT.D", "title": "USDT.D"},
          {"proName": "CRYPTOCAP:BTC.D", "title": "BTC Dominance"},
          {"proName": "FX_IDC:JPYUSD", "title": "JPY/USD"},
          {"proName": "FX_IDC:GBPUSD", "title": "GBP/USD"},
          {"proName": "XAUUSD", "title": "Gold"},
          {"proName": "TVC:USOIL", "title": "Oil"},
          {"proName": "NYSE:VALE", "title": "Vale"},
          {"proName": "NYSE:PBR", "title": "Petrobras"}
        ],
        "showSymbolLogo": true,
        "colorTheme": "dark",
        "isTransparent": false,
        "displayMode": "adaptive",
        "locale": "en"
      }
    </script>
  </div>

  <!-- Mini Gráficos -->
  <div id="grid-container"></div>

  <!-- Notícias + Mapa de Calor -->
  <div class="iframe-container">
    <iframe src="https://facoriolano.github.io/widget-tradingview/tvnews2.html" title="Notícias"></iframe>
    <iframe src="https://facoriolano.github.io/widget-tradingview/heat1.html" title="Mapa de Calor"></iframe>
  </div>

  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script>
    const symbols = [
      "FOREXCOM:SPXUSD", "FOREXCOM:NSXUSD", "FX_IDC:EURUSD", "BITSTAMP:BTCUSD", "BITSTAMP:ETHUSD",
      "FX_IDC:USDBRL", "DXY", "AMEX:EWZ", "NYSE:BLK", "BLACKBULL:US500.F",
      "US02Y", "US10Y", "ACTIVTRADES:BRA50M2025", "US500.F", "US2000",
      "NASDAQ:NDAQ", "CRYPTOCAP:USDT.D", "CRYPTOCAP:BTC.D", "FX_IDC:JPYUSD", "FX_IDC:GBPUSD",
      "XAUUSD", "TVC:USOIL", "NYSE:VALE", "NYSE:PBR"
    ];

    const gridContainer = document.getElementById("grid-container");

    function createWidget(symbol) {
      const container = document.createElement("div");
      container.className = "tradingview-widget-container widget";

      const script = document.createElement("script");
      script.type = "text/javascript";
      script.async = true;
      script.src = "https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js";

      // Usa textContent para o JSON da config
      script.textContent = JSON.stringify({
        "symbol": symbol,
        "width": "100%",
        "height": "100%",
        "locale": "en",
        "dateRange": "1D",
        "colorTheme": "dark",
        "isTransparent": false,
        "autosize": true
      });

      container.appendChild(script);
      return container;
    }

    function loadWidgets() {
      // Limpa e cria do zero os widgets
      gridContainer.innerHTML = "";
      symbols.forEach(symbol => {
        gridContainer.appendChild(createWidget(symbol));
      });
    }

    loadWidgets();

    // Evita que arrastar abra links ou selecione texto
    gridContainer.addEventListener('dragstart', e => {
      e.preventDefault();
    });

    // SortableJS init
    new Sortable(gridContainer, {
      animation: 150,
      ghostClass: "sortable-ghost",
      chosenClass: "sortable-chosen",
      filter: 'iframe,script', // não arrastar iframes nem scripts
      onEnd: (evt) => {
        evt.preventDefault(); // evita comportamento padrão
        // Atualiza array de symbols conforme ordem atual
        const newOrder = [];
        gridContainer.querySelectorAll(".tradingview-widget-container").forEach(div => {
          const script = div.querySelector("script");
          if(script) {
            try {
              const cfg = JSON.parse(script.textContent);
              if(cfg.symbol) newOrder.push(cfg.symbol);
            } catch(e) {
              console.warn('Erro parsing widget JSON:', e);
            }
          }
        });
        symbols.length = 0;
        newOrder.forEach(s => symbols.push(s));
        // Recarrega widgets com nova ordem
        loadWidgets();
      }
    });
  </script>
</body>
</html>
