<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fabricio</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .widget {
      position: relative;
      background-color: #111;
      border-radius: 5px;
      overflow: hidden;
      user-select: none;
      min-height: 200px;
      display: flex;
      flex-direction: column;
    }

    .drag-handle {
      height: 24px;
      background: #222;
      cursor: grab;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 12px;
      color: #aaa;
      user-select: none;
      flex-shrink: 0;
    }
    .sortable-chosen .drag-handle {
      cursor: grabbing;
    }

    .iframe-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .iframe-container iframe {
      flex: 1 1 48%;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- TICKER -->
  <div class="tradingview-widget-container" style="padding:10px;">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500"},
          {"proName": "FOREXCOM:NSXUSD", "title": "Nasdaq 100"},
          {"proName": "FX_IDC:EURUSD", "title": "EUR/USD"},
          {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
          {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"},
          {"proName": "FX_IDC:USDBRL", "title": "USD/BRL"},
          {"proName": "DXY", "title": "Dólar Index"},
          {"proName": "AMEX:EWZ", "title": "iShares MSCI Brazil"},
          {"proName": "NYSE:BLK", "title": "BlackRock"},
          {"proName": "BLACKBULL:US500.F", "title": "US500 Futures"},
          {"proName": "US02Y", "title": "US 2Y Yield"},
          {"proName": "US10Y", "title": "US 10Y Yield"},
          {"proName": "ACTIVTRADES:BRA50M2025", "title": "BRA50M2025"},
          {"proName": "US500.F", "title": "S&P 500 Index"},
          {"proName": "US2000", "title": "Russell 2000"},
          {"proName": "NASDAQ:NDAQ", "title": "Nasdaq Inc."},
          {"proName": "CRYPTOCAP:USDT.D", "title": "USDT.D"},
          {"proName": "CRYPTOCAP:BTC.D", "title": "BTC Dominance"},
          {"proName": "FX_IDC:JPYUSD", "title": "JPY/USD"},
          {"proName": "FX_IDC:GBPUSD", "title": "GBP/USD"},
          {"proName": "XAUUSD", "title": "Gold"},
          {"proName": "TVC:USOIL", "title": "Oil"},
          {"proName": "NYSE:VALE", "title": "Vale"},
          {"proName": "NYSE:PBR", "title": "Petrobras"}
        ],
        "showSymbolLogo": true,
        "colorTheme": "dark",
        "isTransparent": false,
        "displayMode": "adaptive",
        "locale": "en"
      }
    </script>
  </div>

  <!-- MINI-GRÁFICOS -->
  <div id="grid-container"></div>

  <!-- IFRAME -->
  <div class="iframe-container">
    <iframe src="https://facoriolano.github.io/widget-tradingview/tvnews2.html" title="Notícias"></iframe>
    <iframe src="https://facoriolano.github.io/widget-tradingview/heat1.html" title="Mapa de Calor"></iframe>
  </div>

  <!-- SORTABLE + WIDGET LOADER -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    const defaultSymbols = [
      "FOREXCOM:SPXUSD", "FOREXCOM:NSXUSD", "FX_IDC:EURUSD", "BITSTAMP:BTCUSD", "BITSTAMP:ETHUSD",
      "FX_IDC:USDBRL", "DXY", "AMEX:EWZ", "NYSE:BLK", "BLACKBULL:US500.F",
      "US02Y", "US10Y", "ACTIVTRADES:BRA50M2025", "US500.F", "US2000",
      "NASDAQ:NDAQ", "CRYPTOCAP:USDT.D", "CRYPTOCAP:BTC.D", "FX_IDC:JPYUSD", "FX_IDC:GBPUSD",
      "XAUUSD", "TVC:USOIL", "NYSE:VALE", "NYSE:PBR"
    ];

    // Pega do localStorage ou default
    let symbols = JSON.parse(localStorage.getItem('symbolsOrder')) || defaultSymbols.slice();

    const gridContainer = document.getElementById("grid-container");

    function loadWidgets() {
      gridContainer.innerHTML = "";
      symbols.forEach((symbol, index) => {
        const container = document.createElement("div");
        container.className = "widget";

        const handle = document.createElement("div");
        handle.className = "drag-handle";
        handle.textContent = "⇅ Drag here";
        container.appendChild(handle);

        const widgetDiv = document.createElement("div");
        widgetDiv.id = `widget_${index}`;
        widgetDiv.style.flex = "1";
        container.appendChild(widgetDiv);

        gridContainer.appendChild(container);

        // Cria o widget TradingView mini-symbol-overview
        new TradingView.MiniWidget({
          container_id: `widget_${index}`,
          symbol: symbol,
          width: "100%",
          height: "100%",
          locale: "en",
          dateRange: "1D",
          colorTheme: "dark",
          isTransparent: false,
          autosize: true,
        });
      });
    }

    loadWidgets();

    new Sortable(gridContainer, {
      animation: 150,
      handle: ".drag-handle",
      onEnd: () => {
        const newOrder = [];
        gridContainer.querySelectorAll(".widget").forEach(div => {
          const widgetDiv = div.querySelector("div[id^='widget_']");
          if (widgetDiv) {
            // O id é no formato widget_INDEX, pegamos o symbol pelo índice na variável symbols atual
            const idx = parseInt(widgetDiv.id.split('_')[1]);
            // Pegamos o símbolo pelo índice e armazenamos em newOrder
            // Mas atenção: indices podem estar desatualizados, então vamos pegar o símbolo pelo texto do widget:
            // Porém o widget não tem texto legível, então vamos armazenar o símbolo no container para facilitar:
            // Alternativa simples: pegar pelo texto do data-symbol do container
            const parentWidget = div;
            const symbol = symbols[idx]; // Pode dar problema, vamos armazenar o símbolo no atributo data-symbol
            if (parentWidget.dataset.symbol) {
              newOrder.push(parentWidget.dataset.symbol);
            } else {
              newOrder.push(symbol);
            }
          }
        });
        symbols = newOrder;
        localStorage.setItem('symbolsOrder', JSON.stringify(symbols));
        loadWidgets(); // Recarrega os widgets para evitar problemas
      }
    });

    // Para garantir que cada container saiba qual símbolo tem (facilita salvar a ordem)
    function setDataSymbols() {
      const widgets = gridContainer.querySelectorAll(".widget");
      widgets.forEach((widget, i) => {
        widget.dataset.symbol = symbols[i];
      });
    }

    // Inicialmente seta os data-symbols
    setDataSymbols();

    // Sempre que recarregar os widgets, atualiza o data-symbols
    const originalLoadWidgets = loadWidgets;
    loadWidgets = function() {
      gridContainer.innerHTML = "";
      symbols.forEach((symbol, index) => {
        const container = document.createElement("div");
        container.className = "widget";
        container.dataset.symbol = symbol;

        const handle = document.createElement("div");
        handle.className = "drag-handle";
        handle.textContent = "⇅ Drag here";
        container.appendChild(handle);

        const widgetDiv = document.createElement("div");
        widgetDiv.id = `widget_${index}`;
        widgetDiv.style.flex = "1";
        container.appendChild(widgetDiv);

        gridContainer.appendChild(container);

        new TradingView.MiniWidget({
          container_id: `widget_${index}`,
          symbol: symbol,
          width: "100%",
          height: "100%",
          locale: "en",
          dateRange: "1D",
          colorTheme: "dark",
          isTransparent: false,
          autosize: true,
        });
      });
    };

  </script>
</body>
</html>
