<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fabricio - Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Grid com 5 colunas fixas para 25 widgets */
    #grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .widget {
      position: relative;
      background-color: #111;
      border-radius: 5px;
      overflow: hidden;
      user-select: none;
      min-height: 200px;
      display: flex;
      flex-direction: column;
    }

    .drag-handle {
      height: 24px;
      background: #222;
      cursor: grab;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 12px;
      color: #aaa;
      user-select: none;
      flex-shrink: 0;
    }

    .sortable-chosen .drag-handle {
      cursor: grabbing;
    }

    .iframe-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .iframe-container iframe {
      flex: 1 1 48%;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- TICKER -->
  <div class="tradingview-widget-container" style="padding:10px;">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500"},
          {"proName": "CAPITALCOM:VIX", "title": "VIX"},
          {"proName": "FX_IDC:EURUSD", "title": "EUR/USD"},
          {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
          {"proName": "FX_IDC:USDBRL", "title": "USD/BRL"}
        ],
        "showSymbolLogo": true,
        "colorTheme": "dark",
        "isTransparent": false,
        "displayMode": "adaptive",
        "locale": "pt"
      }
    </script>
  </div>

  <!-- MINI-GRÁFICOS -->
  <div id="grid-container"></div>

  <!-- IFRAME -->
  <div class="iframe-container">
    <iframe src="https://facoriolano.github.io/widget-tradingview/tvnews2.html" title="Notícias"></iframe>
    <iframe src="https://facoriolano.github.io/widget-tradingview/heat1.html" title="Mapa de Calor"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    // ORDEM PADRAO DOS WIDGETS MUDAR OS SIMBOLOS AQUI
    let symbols = [
      "FOREXCOM:SPXUSD", "FOREXCOM:NSXUSD", "FX_IDC:EURUSD", "BITSTAMP:BTCUSD", "BITSTAMP:ETHUSD",
      "FX_IDC:USDBRL", "DXY", "AMEX:EWZ", "NYSE:BLK", "BLACKBULL:US500.F",
      "US02Y", "US10Y", "ACTIVTRADES:BRA50M2025", "US500.F", "US2000",
      "NASDAQ:NDAQ", "CRYPTOCAP:USDT.D", "CRYPTOCAP:BTC.D", "FX_IDC:JPYUSD", "FX_IDC:GBPUSD",
      "XAUUSD", "TVC:USOIL", "NYSE:VALE", "NYSE:PBR", "CAPITALCOM:VIX"
    ];

    const gridContainer = document.getElementById("grid-container");

    function createWidget(symbol) {
      const container = document.createElement("div");
      container.className = "tradingview-widget-container widget";
      container.dataset.symbol = symbol;

      const handle = document.createElement("div");
      handle.className = "drag-handle";
      handle.textContent = "⇅ Arraste aqui";
      container.appendChild(handle);

      const script = document.createElement("script");
      script.type = "text/javascript";
      script.async = true;
      script.src = "https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js";
      script.textContent = JSON.stringify({
        symbol: symbol,
        width: "100%",
        height: "100%",
        locale: "pt",
        dateRange: "1D",
        colorTheme: "dark",
        isTransparent: false,
        autosize: true
      });

      container.appendChild(script);
      gridContainer.appendChild(container);
    }

    function loadBatch(startIndex, count, callback) {
      let i = startIndex;
      function next() {
        if (i < startIndex + count && i < symbols.length) {
          createWidget(symbols[i]);
          i++;
          setTimeout(next, 200);
        } else {
          callback && callback();
        }
      }
      next();
    }

    loadBatch(0, 13, () => {
      loadBatch(13, symbols.length - 13);
    });

    new Sortable(gridContainer, {
      animation: 150,
      handle: ".drag-handle",
      onEnd: () => {
        const newOrder = Array.from(gridContainer.querySelectorAll(".widget")).map(div => div.dataset.symbol);
        symbols = newOrder;
        localStorage.setItem('widgetOrder', JSON.stringify(newOrder));
      }
    });
  </script>
</body>
</html>
