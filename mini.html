<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Chart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      width: 100%;
    }
    .tradingview-widget-container {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div class="tradingview-widget-container" id="chartContainer"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol") || "BITSTAMP:BTCUSD"; // fallback

    const script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js";
    script.async = true;
    script.innerHTML = JSON.stringify({
      "symbol": symbol,
      "width": "100%",
      "height": "100%",
      "locale": "en",
      "dateRange": "1D",
      "colorTheme": "dark",
      "isTransparent": true,
      "autosize": true
    });

    document.getElementById("chartContainer").appendChild(script);
  </script>
</body>
</html>
