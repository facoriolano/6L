<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Mini Charts</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }

    .ticker-wrapper {
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      padding: 20px;
    }

    .tradingview-widget-container {
      width: 330px;
      height: 220px;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid #2c2c2c;
      background: #121212;
    }
  </style>
</head>
<body>

  <!-- Ticker no topo -->
  <div class="ticker-wrapper">
    <div class="tradingview-widget-container" style="height:auto; border:none;">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index" },
          { "proName": "FOREXCOM:NSXUSD", "title": "US 100 Cash CFD" },
          { "proName": "FX_IDC:EURUSD", "title": "EUR to USD" },
          { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
          { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" },
          { "description": "", "proName": "FX_IDC:USDBRL" },
          { "description": "", "proName": "TVC:DXY" },
          { "description": "", "proName": "AMEX:EWZ" },
          { "description": "", "proName": "NYSE:BLK" },
          { "description": "", "proName": "BLACKBULL:US500.F" },
          { "description": "", "proName": "TVC:US02Y" },
          { "description": "", "proName": "TVC:US10Y" },
          { "description": "", "proName": "ACTIVTRADES:BRA50M2025" },
          { "description": "", "proName": "SP:SPX" },
          { "description": "", "proName": "FX:US2000" },
          { "description": "", "proName": "NASDAQ:NDAQ" },
          { "description": "", "proName": "CRYPTOCAP:USDT.D" },
          { "description": "", "proName": "CRYPTOCAP:BTC.D" },
          { "description": "", "proName": "FX_IDC:EURUSD" },
          { "description": "", "proName": "FX_IDC:JPYUSD" },
          { "description": "", "proName": "FX_IDC:GBPUSD" },
          { "description": "", "proName": "TVC:XAU" },
          { "description": "", "proName": "TVC:USOIL" },
          { "description": "", "proName": "NYSE:VALE" },
          { "description": "", "proName": "NYSE:PBR" }
        ],
        "showSymbolLogo": true,
        "isTransparent": true,
        "displayMode": "compact",
        "colorTheme": "dark",
        "locale": "en"
      }
      </script>
    </div>
  </div>

  <!-- Container dos gráficos menores -->
  <div class="dashboard">
    <!-- Exemplo: MINDOLM2025 -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
      {
        "symbol": "MINDOLM2025",
        "width": 330,
        "height": 220,
        "locale": "en",
        "dateRange": "1D",
        "colorTheme": "dark",
        "isTransparent": false
      }
      </script>
    </div>

    <!-- Você pode duplicar este bloco para adicionar outros gráficos -->
    <!-- Exemplo: USDBRL -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
      {
        "symbol": "FX_IDC:USDBRL",
        "width": 330,
        "height": 220,
        "locale": "en",
        "dateRange": "1D",
        "colorTheme": "dark",
        "isTransparent": false
      }
      </script>
    </div>

    <!-- Continue com os outros símbolos... -->

  </div>
</body>
</html>
