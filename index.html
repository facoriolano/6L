<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fabricio</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .widget {
      position: relative;
      background-color: #111;
      border-radius: 5px;
      overflow: hidden;
      user-select: none;
      min-height: 200px;
      display: flex;
      flex-direction: column;
    }

    .drag-handle {
      height: 24px;
      background: #222;
      cursor: grab;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 12px;
      color: #aaa;
      user-select: none;
      flex-shrink: 0;
    }
    .sortable-chosen .drag-handle {
      cursor: grabbing;
    }

    .iframe-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .iframe-container iframe {
      flex: 1 1 48%;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- TICKER -->
  <div class="tradingview-widget-container" style="padding:10px;">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500"},
          {"proName": "FOREXCOM:NSXUSD", "title": "Nasdaq 100"},
          {"proName": "FX_IDC:EURUSD", "title": "EUR/USD"},
          {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
          {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"},
          {"proName": "FX_IDC:USDBRL", "title": "USD/BRL"},
          {"proName": "DXY", "title": "Dólar Index"},
          {"proName": "AMEX:EWZ", "title": "iShares MSCI"},
          {"proName": "NYSE:BLK", "title": "BlackRock"},
          {"proName": "BLACKBULL:SNES2025"},
          {"symbols": [
            {"proName": "US02Y", "title": "US 2Y Yield"},
            {"proName": "US10Y", "title": "US 10Y Yield"},
            {"proName": "ACTIVTRADES:BRA50M2025", "title": "BRA50"},
            {"proName": "US500.F", "title": "S&P 500 Index"},
            {"proName": "US2000"},
            {"proName": "NASDAQ:NDAQ"},
            {"proName": "CRYPTOCAP:USDT.D"},
            {"proName": "CRYPTOCAP:BTC.D"},
            {"proName": "FX_IDC:JPYUSD"},
            {"proName": "FX_IDC:GBPUSD"},
            {"proName": "XAUUSD"},
            {"proName": "TVC:USOIL"},
            {"proName": "NYSE:VALE"},
            {"proName": "NYSE:PBR"}
          ],
        "showSymbolLogo": true,
        "colorTheme": "dark",
        "isTransparent": false,
        "targetMode": "generic",
        "en": "en-US"
      }
    </script>
  </div>

  <!-- MINI-GRAPHICS -->
  <div id="grid-container"></div>

  <!-- IFRAME -->
  <div class="iframe-container">
    <iframe src="https://facoriolano.github.io/widget-tradingview/tvnews2.html" title="News"></iframe>
    <iframe src="https://facoriolano.github.io/widget-tradingview/heat1.html" title="Heat Map"></iframe>
  </div>

  <!-- SORTABLE + WIDGET LOADER -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    // Default symbols list
    const defaultSymbols = [
      "FOREXCOM:SPXUSD", "FOREXCOM:NUSD", "FX_IDC:USD",
      "BITSTAMP:USD", "BITSTAMP:USD",
      "USD", "DXY", "AMEX:DXY", "USD", "BLK",
      "BLACKBULL:US500", "US02Y", "US10Y", "ACTIVTRADES:BRA50M2025",
      "US500", "US2000", "USD:NDAQ", "CRYPTOCAP:USDT", "CRYPTOCAP:BTC",
      "FX_IDC:JPYUSD", "FX_IDC:GBPUSD", "XAUUSD", "TVC:USOIL", "USD:VALE", "USD:PBR"
    ];

    // Load symbols from localStorage or use default
    let symbols = [];
    try {
      const savedSymbols = localStorage.getItem('symbolOrder');
      if (savedSymbols) {
        const parsed = JSON.parse(savedSymbols);
        if (Array.isArray(parsed) && parsed.length > 0 && parsed.every(s => typeof s === 'string')) {
          symbols = parsed;
        }
      }
    } catch (e) {
      console.error('Error loading symbols from localStorage:', e);
    }
    // Fallback to default if symbols is empty or invalid
    if (symbols.length === 0) {
      symbols = [...defaultSymbols];
    }

    const gridContainer = document.getElementById("grid-container");

    function loadWidgets() {
      gridContainer.innerHTML = ""; // Clear existing widgets
      symbols.forEach(symbol => {
        const container = document.createElement("div");
        container.className = "tradingview-widget-container widget";

        const handle = document.createElement("div");
        handle.className = "drag-handle";
        handle.textContent = "⇅ Drag here";
        container.appendChild(handle);

        // Create a div for the widget to ensure proper rendering
        const widgetDiv = document.createElement("div");
        widgetDiv.className = "tradingview-widget";
        container.appendChild(widgetDiv);

        const script = document.createElement("script");
        script.type = "text/javascript";
        script.async = true;
        script.src = "https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js";
        script.textContent = JSON.stringify({
          symbol: symbol,
          width: "100%",
          height: "100%",
          locale: "en",
          dateRange: "1D",
          colorTheme: "dark",
          isTransparent: false,
          autosize: true
        });

        container.appendChild(script);
        gridContainer.appendChild(container);
      });
    }

    // Load widgets on page load
    loadWidgets();

    // Initialize Sortable
    new Sortable(gridContainer, {
      animation: 150,
      handle: ".drag-handle",
      onEnd: () => {
        const newOrder = [];
        gridContainer.querySelectorAll(".tradingview-widget-container").forEach(div => {
          const script = div.querySelector("script");
          if (script) {
            try {
              const cfg = JSON.parse(script.textContent);
              if (cfg.symbol) newOrder.push(cfg.symbol);
            } catch (e) {
              console.error('Error parsing widget config:', e);
            }
          }
        });
        if (newOrder.length > 0) {
          symbols = [...newOrder];
          try {
            localStorage.setItem('symbols', JSON.stringify(symbols));
          } catch (e) {
            console.error('Error saving symbols to localStorage:', e);
          }
        }
      }
    });
  </script>
</body>
</html>
